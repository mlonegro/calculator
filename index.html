<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">0</div>
        <div class="rest">
            <div class="buttons">
                <button id="del">A/C</button>
                <button id="swap">+/-</button>
                <button id="percentage" class="operator">&#37;</button>
                <button id="divide" class="operator">&#247;</button>
            </div>
            <div class="buttons">
                <button id="seven" class="num appear">7</button>
                <button id="eight" class="num appear">8</button>
                <button id="nine" class="num appear">9</button>
                <button id="mult" class="operator">x</button>
            </div>
            <div class="buttons">
                <button id="four" class="num appear">4</button>
                <button id="five" class="num appear">5</button>
                <button id="six" class="num appear">6</button>
                <button id="subt" class="operator">-</button>
            </div>
            <div class="buttons">
                <button id="one" class="num appear">1</button>
                <button id="two" class="num appear">2</button>
                <button id="three" class="num appear">3</button>
                <button id="add" class="operator">+</button>
            </div>
            <div class="buttons">
                <button id="zero" class="num appear">0</button>
                <button id="dec" class="appear">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
