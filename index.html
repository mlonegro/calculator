<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">Num</div>
        <div class="rest">
            <div class="buttons">
                <button id="del">A/C</button>
                <button id="swap">+/-</button>
                <button id="percentage">&#37;</button>
                <button id="divide">&#247;</button>
            </div>
            <div class="buttons">
                <button id="nine" class="num">9</button>
                <button id="eight" class="num">8</button>
                <button id="seven" class="num">7</button>
                <button id="mult">X</button>
            </div>
            <div class="buttons">
                <button id="six" class="num">6</button>
                <button id="five" class="num">5</button>
                <button id="four" class="num">4</button>
                <button id="subt">-</button>
            </div>
            <div class="buttons">
                <button id="three" class="num">3</button>
                <button id="two" class="num">2</button>
                <button id="one" class="num">1</button>
                <button id="add">+</button>
            </div>
            <div class="buttons">
                <button id="zero" class="num">0</button>
                <button id="dec">.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
